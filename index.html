<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Toi Nguyen</title>
</head>

<body>
    <h1>App chat siêu nhanh</h1>
    <ul id="messages">
    </ul>

    <form id="chat-form">
        <input type="text" id="chat-mes">
        <button id="send-chat">Gửi</button>
    </form>
</body>


<!-- dòng này để lấy thư viện -->
<script src="/socket.io/socket.io.js"></script>

<!-- dòng khởi tạo  -->
<script>
    const socket = io();
    const name = prompt('Tên bạn là gì');
    const chatForm = document.querySelector('#chat-form');
    const chatMes = document.querySelector("#chat-mes");

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = chatMes.value;

        socket.emit('on-chat', { name, message });
        chatMes.value = "";
    })

    const messages = document.querySelector('#messages');
    socket.on('user-chat', (message) => {
        const chatItem = document.createElement('li');
        chatItem.textContent = `${message.name}: ${message.message}`;
        messages.appendChild(chatItem);
    })
</script>


</html>
